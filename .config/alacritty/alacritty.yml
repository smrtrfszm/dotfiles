env:
  TERM: 'alacritty'

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 0
    y: 0
  decorations: full
  startup_mode: Windowed
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_title: false
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: 'JetBrains Mono Nerd Font'
  bold:
    family: 'JetBrains Mono Nerd Font'
  italic:
    family: 'JetBrains Mono Nerd Font'

  size: 10

colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true


cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - --login

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

