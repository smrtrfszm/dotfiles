env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 7
    y: 7
  decorations: full
  startup_mode: Windowed
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

dynamic_title: false

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace

  size: 11.0

colors:
  # Default colors
  primary:
    background: '0x090300'
    foreground: '0xa5a2a2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x090300'
    cursor: '0xa5a2a2'

  # Normal colors
  normal:
    black:   '0x090300'
    red:     '0xdb2d20'
    green:   '0x01a252'
    yellow:  '0xfded02'
    blue:    '0x01a0e4'
    magenta: '0xa16a94'
    cyan:    '0xb5e4f4'
    white:   '0xa5a2a2'

  # Bright colors
  bright:
    black:   '0x5c5855'
    red:     '0xdb2d20'
    green:   '0x01a252'
    yellow:  '0xfded02'
    blue:    '0x01a0e4'
    magenta: '0xa16a94'
    cyan:    '0xb5e4f4'
    white:   '0xf7f7f7'

  indexed_colors:
    - { index: 16, color: '0xe8bbd0' }
    - { index: 17, color: '0xcdab53' }
    - { index: 18, color: '0x3a3432' }
    - { index: 19, color: '0x4a4543' }
    - { index: 20, color: '0x807d7c' }
    - { index: 21, color: '0xd6d5d4' }

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

# background_opacity: 0.9
background_opacity: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true


cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - --login

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

