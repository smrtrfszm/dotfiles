env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 7
    y: 7
  decorations: full
  startup_mode: Windowed
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

dynamic_title: false

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace

  size: 11.0

colors:
  # Default colors
  primary:
    background: '0x151515'
    foreground: '0xd0d0d0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x151515'
    cursor: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x151515'
    red:     '0xac4142'
    green:   '0x90a959'
    yellow:  '0xf4bf75'
    blue:    '0x6a9fb5'
    magenta: '0xaa759f'
    cyan:    '0x75b5aa'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x505050'
    red:     '0xd28445'
    green:   '0x202020'
    yellow:  '0x303030'
    blue:    '0xb0b0b0'
    magenta: '0xe0e0e0'
    cyan:    '0x8f5536'
    white:   '0xf5f5f5'

draw_bold_text_with_bright_colors: false

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

# background_opacity: 0.9
background_opacity: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true


cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - --login

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

